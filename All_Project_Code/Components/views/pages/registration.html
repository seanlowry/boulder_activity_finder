<!DOCTYPE html>

<html lang="en">
<head>
    <!--Page Title-->
    <title>Registration - Boulder Activity Finder</title>

    <!--Metadata-->
    <meta charset="UTF-8">
    <meta name="description" content="This website is  used to find activities in Boulder, Colorado.">
    <meta name="keywords" content="Login, Boulder, Colorado, Events, Activities, Meetups, Clubs, Sports, Gatherings">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!--Bootstrap 5-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--External CSS Stylesheet-->
    <link rel="stylesheet" type="text/css" href="../resources/css/mystyle.css">
    <link href="../resources/css/signin.css" rel="stylesheet">

</head>


<body>
	<div class="container center text-center">
  	<form class="form-signin" action="home.html">
      <img src="../resources/img/navbar-logo.jpg" alt="site logo" width="150px">
      <br>
      <br>
  		<div class="form-group row align-items-center">
  			<label class="col-sm-3 col-form-label" for="fullName">full name</label>
  			<div class="col-sm-9">
  				<input type="text" class="form-control" name="fullName" id="fullName"  placeholder="name">
  			</div>
  		</div>
  		<div class="form-group row align-items-center">
  			<label class="col-sm-3 col-form-label" for="emailAddress">email address</label>
  			<div class="col-sm-9">
  				<input type="email" class="form-control" name="emailAddress" id="emailAddress" placeholder="email">
  			</div>
  		</div>
  		<div class="form-group row align-items-center">
  			<label  class="col-sm-3 col-form-label" for="passwordFirst">password</label>
  			<div class="col-sm-9">
  				<input type="password" class="form-control" id="passwordFirst" name="passwordFirst" placeholder="password">
  			</div>
  		</div>
  		<div class="form-group row align-items-center">
  			<label  class="col-sm-3 col-form-label" for="passwordConfirm">confirm password</label>
  			<div class="col-sm-9">
  				<input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" placeholder="confirm password">
  			</div>
  		</div>
      <div class="col-sm-3 justify-content-center">
        <input type="submit" value="submit" class="btn btn-primary btn-block">
      </div>
    </form>
    <br>
  </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!--External Javascript-->
    <script src="../resources/js/myscript.js"></script>
</body>
</html>
