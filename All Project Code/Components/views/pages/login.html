<!DOCTYPE html>

<html lang="en">
<head>
    <!--Page Title-->
    <title>Login - Boulder Activity Finder</title>

    <!--Metadata-->
    <meta charset="UTF-8">
    <meta name="description" content="This website is  used to find activities in Boulder, Colorado.">
    <meta name="keywords" content="Login, Boulder, Colorado, Events, Activities, Meetups, Clubs, Sports, Gatherings">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!--Bootstrap 5-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--External CSS Stylesheet-->
    <link rel="stylesheet" type="text/css" href="../resources/css/mystyle.css">
    <link href="../resources/css/signin.css" rel="stylesheet">

</head>


<body class="center text-center">
  <div class="container">
    <form class="form-signin" method="post" action="home.html">
      <img src="../resources/img/navbar-logo.jpg" alt="" width="150px">
      <br>
      <br>
      <label for="inputEmail" class="sr-only">email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="username/email" required autofocus>
      <label for="inputPassword" class="sr-only">password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> remember me |
        </label>
        <a href="">forgot password?</a>
      </div>
      <button class="btn btn-lg btn-primary" type="submit">sign-in</button>
      <a class="btn btn-lg btn-primary" href="registration.html">register</a>
    </form>
  </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!--External Javascript-->
    <script src="../js/myscript.js"></script>
    <script src="//code.jquery.com/jquery.min.js"></script>
</body>
</html>
